  <!-- Script para bloquear zoom y doble tap en dispositivos m√≥viles -->
  <script>
    // Prevenir zoom con gestos de pellizco
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });
    
    // Prevenir zoom con doble tap
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(e) {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
    
    // Prevenir zoom con gestos de pellizco en iOS
    document.addEventListener('touchmove', function(e) {
      if (e.scale !== 1) {
        e.preventDefault();
      }
    }, { passive: false });
    
    // Asegurar que el viewport se mantiene fijo en iOS
    window.addEventListener('resize', function() {
      // Forzar el viewport a mantener la escala 1
      if (document.activeElement.tagName !== 'INPUT') {
        document.body.style.width = window.innerWidth + 'px';
      }
    });
  </script>
